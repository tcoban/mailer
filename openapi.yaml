openapi: 3.0.3
info:
  title: Mailer API
  version: 1.0.0
servers:
  - url: https://api.mailer.example
paths:
  /v1/messages:
    get:
      summary: List messages
      parameters:
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/MessageStatus'
        - name: recipient
          in: query
          schema:
            type: string
        - name: campaign_id
          in: query
          schema:
            type: string
        - name: tag
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: created_from
          in: query
          schema:
            type: string
            format: date-time
        - name: created_to
          in: query
          schema:
            type: string
            format: date-time
        - name: scheduled_from
          in: query
          schema:
            type: string
            format: date-time
        - name: scheduled_to
          in: query
          schema:
            type: string
            format: date-time
        - name: cursor
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 200
            default: 50
      responses:
        '200':
          description: Message list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageListResponse'
    post:
      summary: Send message
      description: |
        Send a message. This endpoint is idempotent and requires the
        `Idempotency-Key` header for safe retries.
      parameters:
        - $ref: '#/components/parameters/IdempotencyKey'
      responses:
        '201':
          description: Message accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '409':
          $ref: '#/components/responses/IdempotencyConflict'
        '4XX':
          description: Client error
        '5XX':
          description: Server error
components:
  parameters:
    IdempotencyKey:
      name: Idempotency-Key
      in: header
      required: true
      description: |
        Unique key for de-duplicating write requests.
        Replay (same key + same payload) returns the original response.
        Conflict (same key + different payload) returns 409.
      schema:
        type: string
        minLength: 8
        maxLength: 128
  responses:
    IdempotencyConflict:
      description: Idempotency conflict
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
          examples:
            idempotencyConflict:
              summary: Idempotency conflict
              value:
                type: https://docs.mailer.example/errors/idempotency-conflict
                title: Idempotency conflict
                status: 409
                detail: Idempotency-Key wurde bereits mit anderer Payload verwendet.
                instance: /v1/messages
  schemas:
    MessageStatus:
      type: string
      description: Unified message lifecycle state.
      enum:
        - QUEUED
        - RETRY_PENDING
        - SENT
        - DELIVERED
        - BOUNCED
        - FAILED
        - CANCELLED
    MessageResponse:
      type: object
      required:
        - id
        - status
      properties:
        id:
          type: string
          example: msg_123
        status:
          type: string
          example: accepted
    MessageListItem:
      type: object
      required:
        - id
        - status
        - subject
        - from
        - to
        - created_at
      properties:
        id:
          type: string
        status:
          $ref: '#/components/schemas/MessageStatus'
        subject:
          type: string
        from:
          type: string
        to:
          type: array
          items:
            type: string
        campaign_id:
          type: string
          nullable: true
        tags:
          type: array
          nullable: true
          items:
            type: string
        created_at:
          type: string
          format: date-time
        scheduled_at:
          type: string
          format: date-time
          nullable: true
        sent_at:
          type: string
          format: date-time
          nullable: true
        failed_reason:
          type: string
          nullable: true
        metadata:
          type: object
          nullable: true
          additionalProperties: true
    MessageListResponse:
      type: object
      required:
        - data
        - next_cursor
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/MessageListItem'
        next_cursor:
          type: string
          nullable: true
    ProblemDetails:
      type: object
      required:
        - type
        - title
        - status
      properties:
        type:
          type: string
          format: uri
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
        instance:
          type: string
